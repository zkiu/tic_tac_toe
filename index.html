<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe is simple and hard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe Tournament</h1>
    <h3>Below is a 3x3 Tic Tac Toe Grid</h3>
    <p>Rules:</p>
    <p>The 1st player is red.</p>
    <p>The 2nd player is blue.</p>
    <br />
    <section id="gameTable">
      <div id="first row">
        <button id="a1"></button>
        <button id="a2"></button>
        <button id="a3"></button>
      </div>
      <div id="second row">
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="b3"></button>
      </div>
      <div id="third row">
        <button id="c1"></button>
        <button id="c2"></button>
        <button id="c3"></button>
      </div>
    </section>
  </body>
</html>
