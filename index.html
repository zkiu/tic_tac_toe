<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe is simple and hard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe Tournament</h1>
    <h3>Below is a 3x3 Tic Tac Toe Grid</h3>
    <p>Rules:</p>
    <ol>
      <li>The 1st player is red.</li>
      <li>The 2nd player is blue.</li>
      <li>
        The first player to set a row, a column or a diagonal with their color
        wins.
      </li>
    </ol>

    <br />
    <section id="gameTable">
      <div id="first row">
        <button id="a1"></button>
        <button id="a2"></button>
        <button id="a3"></button>
      </div>
      <div id="second row">
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="b3"></button>
      </div>
      <div id="third row">
        <button id="c1"></button>
        <button id="c2"></button>
        <button id="c3"></button>
      </div>
    </section>
    <section>
      <p>The current player is:</p>
      <button id="turnKeeper" disabled style="background-color: red"></button>
    </section>
  </body>
</html>
